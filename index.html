<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Papers Scisors</title>
</head>

<body>

    <section class="game">
        <div class="score">
            <div class="player-sore">
                <h2>Player</h2>
                <p>0</p>

            </div>
            <div class="computer-score">
                <h2>computer-score</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock Paper and Scisors</h1>
            <button>Let's Play</button>
        </div>

        <div class="match">
            <h2 class="winner"> Choose an option
                <div class="hands">
                    <img class="player-hand" src="./assets/rock.png" alt="">
                    <img src="/assets/rock.png" alt="" class="computer-hand">
                </div>
            </h2>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
